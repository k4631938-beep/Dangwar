<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Dangwar Community</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="nav-container">
            <h1>Village Dangwar</h1>
            <nav>
                <button id="btn-login" class="nav-btn active">Login/Signup</button>
                <button id="btn-feed" class="nav-btn">Feed</button>
                <button id="btn-search" class="nav-btn">Search Users</button>
                <button id="btn-logout" class="nav-btn hidden">Logout</button>
            </nav>
        </div>
    </header>

    <!-- Authentication Section -->
    <section id="auth-section" class="section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="show-login" class="toggle-btn active">Login</button>
                    <button id="show-signup" class="toggle-btn">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <form id="login-form" class="auth-form">
                    <h2>Welcome Back</h2>
                    <div class="input-group">
                        <input type="email" id="login-email" placeholder="Email Address" required />
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required />
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                
                <!-- Signup Form -->
                <form id="signup-form" class="auth-form hidden">
                    <h2>Join Our Community</h2>
                    <div class="input-group">
                        <input type="text" id="signup-username" placeholder="Username" required />
                    </div>
                    <div class="input-group">
                        <input type="email" id="signup-email" placeholder="Email Address" required />
                    </div>
                    <div class="input-group">
                        <input type="tel" id="signup-phone" placeholder="Mobile Number (Optional)" />
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required />
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>
                </form>
                
                <div id="auth-error" class="error-message"></div>
                <div id="auth-success" class="success-message"></div>
            </div>
        </div>
    </section>

    <!-- Feed Section -->
    <section id="feed-section" class="section hidden">
        <div class="container">
            <div class="feed-header">
                <h2>Community Feed</h2>
                <div id="user-info" class="user-info"></div>
            </div>
            
            <!-- Post Creation Form -->
            <div class="post-form-container">
                <form id="post-form" class="post-form">
                    <h3>Share Something</h3>
                    <div class="input-group">
                        <textarea id="post-caption" placeholder="What's on your mind?" rows="3" required></textarea>
                    </div>
                    <div class="file-input-container">
                        <input type="file" id="post-image" accept="image/*" required />
                        <label for="post-image" class="file-label">Choose Image</label>
                    </div>
                    <div class="image-preview" id="image-preview"></div>
                    <button type="submit" class="btn-primary">Share Post</button>
                </form>
            </div>
            
            <!-- Feed Container -->
            <div id="feed-container" class="feed-container">
                <div class="loading" id="feed-loading">Loading posts...</div>
            </div>
            
            <div id="posts-error" class="error-message"></div>
        </div>
    </section>

    <!-- User Search Section -->
    <section id="search-section" class="section hidden">
        <div class="container">
            <div class="search-header">
                <h2>Find People</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by username..." />
                    <button id="search-button" class="btn-primary">Search</button>
                </div>
            </div>
            
            <div id="search-results" class="search-results">
                <div class="no-results">Enter a username to search for people in your community</div>
            </div>
            
            <div id="search-error" class="error-message"></div>
        </div>
    </section>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="posts.js"></script>
    <script type="module" src="user.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
